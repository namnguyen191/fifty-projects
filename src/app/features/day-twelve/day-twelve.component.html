<div class="day-twelve-container">
  <h1>Frequently Asked Questions</h1>
  <div class="faq-container">
    <div #faq1 class="faq">
      <h3 class="faq-title">Why should't we trust atoms?</h3>

      <p class="faq-text">They make up everything</p>

      <button class="faq-toggle">
        <i
          class="fas fa-chevron-down"
          (click)="faq1.classList.add('active')"
        ></i>
        <i class="fas fa-times" (click)="faq1.classList.remove('active')"></i>
      </button>
    </div>
  </div>
  <ng-container *ngFor="let faqItem of faqArrays">
    <div class="faq-container">
      <div class="faq" [class.active]="faqItem.active">
        <h3 class="faq-title">
          {{ faqItem.title }}
        </h3>

        <p class="faq-text">{{ faqItem.text }}</p>

        <button class="faq-toggle">
          <i class="fas fa-chevron-down" (click)="faqItem.active = true"></i>
          <i class="fas fa-times" (click)="faqItem.active = false"></i>
        </button>
      </div>
    </div>
  </ng-container>
</div>
