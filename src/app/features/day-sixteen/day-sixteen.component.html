<div class="day-sixteen-container">
  <h1>Drink Water</h1>
  <h3>Goal: 2 Liters</h3>

  <div class="cup">
    <div class="remained" *ngIf="calculatePercentage() < 100">
      <span>{{ calculateRemain() | number: "1.2-2" }}</span>
      <small>Remained</small>
    </div>
    <div
      class="percentage"
      *ngIf="calculatePercentage() > 0"
      [ngStyle]="{ height: calculatePercentage() + '%' }"
    >
      {{ calculatePercentage() }}%
    </div>
  </div>

  <p class="text">Select how many classes of water that you have drank</p>

  <div class="cups">
    <ng-container *ngFor="let cup of cups; index as i">
      <div
        class="cup cup-small"
        [class.full]="cup.filled"
        (click)="highlightCups(i)"
      >
        250 ml
      </div>
    </ng-container>
  </div>
</div>
