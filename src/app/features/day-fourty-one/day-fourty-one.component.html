<div class="container">
  <h2>Verify Your Account</h2>
  <p>
    We've emailed the six digits code to john_doe@test.mail <br />
    Enter the code bellow to confirm your email address.
  </p>
  <div class="code-container">
    <ng-container *ngFor="let item of [1, 2, 3, 4, 5, 6]; index as i">
      <input
        type="number"
        class="code"
        placeholder="0"
        min="0"
        max="9"
        [id]="'code-' + i"
        (keydown)="onKeyDown($event, i)"
      />
    </ng-container>
  </div>
  <small class="info">
    This is design only. We didn't actually send you an email because we don't
    have your email, right?
  </small>
</div>
