<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/0.0.0-5a9c68d/tailwind.min.css"
  integrity="sha512-XgPcoW5S5ESFTO59Iy12VrhVngtzvQiLUKgp4JG3h1NVLPbdcNBNKELTswD/zDt4MEo98e7f16D/S07Arix11g=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
/>
<div class="background" #bg></div>

<div class="bg-white rounded p-10 text-center shadow-md">
  <h1 class="text-3xl">Image Password Strength</h1>
  <p class="text-sm text-gray-700">Change the password to see the effect</p>
  <div class="my-4 text-left">
    <label for="email" class="text-gray-900">Email</label>
    <input
      id="email"
      placeholder="Enter email"
      type="text"
      class="border block w-full p-2 mt-2 rounded"
    />
  </div>
  <div class="my-4 text-left">
    <label for="password" class="text-gray-900">Password</label>
    <input
      id="password"
      placeholder="Enter password"
      type="password"
      class="border block w-full p-2 mt-2 rounded"
      #passwordInput
      (input)="bg.style.filter = 'blur(' + passwordInput.value.length + 'px)'"
    />
  </div>

  <button class="bg-black text-white py-2 mt-4 inline-block w-full rounded">
    Submit
  </button>
</div>
